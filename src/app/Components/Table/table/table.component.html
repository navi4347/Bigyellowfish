<div *ngIf="data.length > 0">
    <table>
        <thead>
          <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let key of getKeys(row)">{{ row[key] }}</td>
          </tr>
        </tbody>
      </table>
      
  </div>
  <div *ngIf="data.length === 0">
  Loading...  
</div>
